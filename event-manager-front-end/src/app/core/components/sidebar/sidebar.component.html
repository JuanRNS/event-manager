<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidebar" [mode]="'over'" [opened]="isSidebarOpen" (closedStart)="isSidebarOpen = false">

    <div class="sidebar-header">
      @if (isSidebarOpen) {
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>close</mat-icon>
      </button>
      }
      <h2 class="sidebar-title">
        Gerenciador de Recepções
      </h2>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="dashboard"></mat-icon>
        <span matListItemTitle>Relatórios</span>
      </a>
      <a mat-list-item routerLink="/dashboard-date" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="calendar_today"></mat-icon>
        <span matListItemTitle>Relatórios Por Data</span>
      </a>
      <a mat-list-item routerLink="/event-components" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="group"></mat-icon>
        <span matListItemTitle>Cadastro Equipe e Materiais</span>
      </a>
      <a mat-list-item routerLink="/party-registration" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="add_ad"></mat-icon>
        <span matListItemTitle>Adicionar Festa</span>
      </a>
      <a mat-list-item routerLink="/party-list" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="work"></mat-icon>
        <span matListItemTitle>Festas</span>
      </a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="active">
        <mat-icon matListItemIcon fontIcon="event"></mat-icon>
        <span matListItemTitle>Calendário</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon fontIcon="exit_to_app"></mat-icon>
        <span matListItemTitle>Sair</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary" class="main-toolbar">
      @if (!isSidebarOpen) {
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gerenciador de Recepções</span>
      }
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-drawer-content>

</mat-drawer-container>
